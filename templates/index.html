<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="60"> <!-- Refresh every 60 seconds -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check JSON Values</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Check JSON Values</h1>
    <p>Last Updated: {{ last_updated_time }}</p>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>YLRL Result</th>
                <th>YLOS Result</th>
            </tr>
        </thead>
        <tbody>
            {% for i in range(dates|length) %}
                <tr>
                    <td>{{ dates[i] }}</td>
                    <td>{{ results_YLRL[i] }}</td>
                    <td>{{ results_YLOS[i] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        // Reload the page every 60 seconds (or any interval you specify)
        setInterval(function() {
            location.reload();
        }, 60000); // 60000 milliseconds = 60 seconds
    </script>
</body>
</html>
